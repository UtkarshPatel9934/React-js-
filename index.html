<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>React Setup - CDN</title>
	<script src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
	<script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    	<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>
	<div id="mydiv">
		Hello React
	</div>

	<script type="text/babel">

		function Text() { 
			const bla = ()=>alert('Testing');
			return <button onClick={bla}>Click Me</button>
		 }

		class Hello extends React.Component{
			render()
			{
				// we can also use it as a tag component 
				// we simply use Text as a tag name same as function name
				return <div>Hello React with React <Text/></div>
			}
		}


		// 2 parameter 
		// 1. tag name same as Class name
		// 2. Element where the content goes - div
		ReactDOM.render(<Hello /> , document.getElementById('mydiv'))
	</script>
</body>
</html>
